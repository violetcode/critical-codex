<!DOCTYPE html>{% load compress %}
<html lang="en">
  <head>
		<title>{% block title %}{% endblock %}{{site_name}}</title>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="description" content="{{site_desc}}" />
		<meta name="viewport" content="width=device-width, minimum-scale=0.6, maximum-scale=1.0" />
		<meta http-equiv="cleartype" content="on">

		<link rel="profile" href="http://gmpg.org/xfn/11" />
		<link rel="canonical" href="{{site_url}}" />
		<link rel="alternate" type="application/atom+xml" href="#" />
		<link type="text/plain" rel="author" href="/humans.txt" />

        <!-- Stylesheets -->
        <link href='http://fonts.googleapis.com/css?family=Roboto:100,300,500,700,500italic,300italic,400italic' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="{{STATIC_URL}}css/d20.min.css">
        <link rel="stylesheet" href="{{STATIC_URL}}css/jquery-ui.min.css">

        {% block css %}{% endblock %}

		<!-- Favicons -->
		<link rel="shortcut icon" href="{{STATIC_URL}}img/favicon.ico"/>
		<link rel="apple-touch-icon" href="{{STATIC_URL}}img/iphone.png"/>

        <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
            (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
            m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

        ga('create', 'UA-30583107-1', 'criticalcodex.com');
        ga('send', 'pageview');
        </script>

		{% block extra %}{% endblock %}
	</head>

<body class="{% block page %}{% endblock %}" ng-app="d20">
	<div id="wrap">
        {% block header %}{% endblock %}
        {% block content-wrapper %}{% endblock %}
        {% block footer %}{% endblock %}
	</div>

    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="{{STATIC_URL}}libs/jquery-ui/jquery-ui.min.js"></script>
    <script type="text/javascript" src="{{STATIC_URL}}js/typeahead.bundle.js"></script>
    <script type="text/javascript" src="{{STATIC_URL}}js/d20.min.js"></script>

    <script type="text/javascript" src="{{STATIC_URL}}libs/angular/angular.min.js"></script>
    <script type="text/javascript" src="{{STATIC_URL}}libs/angular/angular-typeahead.js"></script>
    <script type="text/javascript" src="{{STATIC_URL}}libs/angular/ngDialog.js"></script>
    <script type="text/javascript" src="{{STATIC_URL}}js/d20App.js"></script>
	{% block javascript %}{% endblock %}
</body>
</html>
